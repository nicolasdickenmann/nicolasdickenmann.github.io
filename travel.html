<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel - Nicolas Dickenmann</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .map-container {
            max-width: 100%;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
        }

        .map-container object {
            width: 100%;
            height: auto;
            display: block;
        }

        .country-count {
            text-align: center;
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-top: 30px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border: 1px solid #ccc;
        }

        .visited {
            background-color: #333333;
        }

        .not-visited {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <h1>Travel</h1>
        </header>

        <main>
            <div class="map-container">
                <object data="assets/world-map.svg" type="image/svg+xml" id="world-map"></object>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color visited"></div>
                        <span>Visited</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color not-visited"></div>
                        <span>Not Visited</span>
                    </div>
                </div>

                <p class="country-count">37 countries and territories visited</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Nicolas Dickenmann. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
